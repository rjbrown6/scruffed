<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCUFFED</title>
    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>SCUFFED</h1>
    <nav>
        <a href="#hero">Home</a>
        <a href="#guild-roster">Roster</a>
        <a href="#gallery">Gallery</a>
        <a href="#socials">Socials</a>
    </nav>
</header>

<main>
    <section id="hero" class="hero">
        <img src="/static/img/TWWIcon.png" class="page-logo" alt="SCUFFED Logo">
        <h2>Welcome Adventurer!</h2>
        <p>Join us as we conquer Azeroth one raid at a time.</p>
    </section>

    <section id="guild-roster" class="guild-roster">
        <h2>Guild Roster</h2>
        <div class="roster-grid" id="roster-grid"></div>
    </section>

    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="/scruffed/static/img/image1.png" class="gallery-img">
            <img src="/scruffed/static/img/image2.jpg" class="gallery-img">
            <img src="/scruffed/static/img/image3.png" class="gallery-img">
            <img src="/scruffed/static/img/image4.png" class="gallery-img">
            <img src="/scruffed/static/img/image5.jpg" class="gallery-img">
            <img src="/scruffed/static/img/image6.png" class="gallery-img">
        </div>
    </section>

	<section id="socials" class="socials">
		<h2>Connect With Us</h2>
		<div class="social-links">
			<a href="https://raider.io/guilds/us/moon-guard/Scuffed" target="_blank" class="social-link">
				<img src="/static/img/raiderio.png" alt="Raider IO"> Raider.IO
			</a>
			<a href="https://discord.gg/sosguild" target="_blank" class="social-link">
				<img src="/static/img/discord.png" alt="Discord"> Discord
			</a>
			<!-- Add more links here as needed -->
		</div>
	</section>
    <div id="lightbox" class="lightbox">
    	<span class="close">&times;</span>
    	<span class="prev">&#10094;</span>
    	<img class="lightbox-content" id="lightbox-img">
    	<span class="next">&#10095;</span>
	</div>
</main>

<footer>
    <p>Â© 2025 SCUFFED</p>
</footer>

</body>
</html>
